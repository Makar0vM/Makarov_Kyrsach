<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Футбольная лига Оренбурга</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                <div class="logo">Футбольная лига Оренбурга</div>
                <nav>
                    <ul class="nav-menu">
                        <li class="nav-item"><a href="index.html" class="nav-link">Турнирная таблица</a></li>
                        <li class="nav-item"><a href="index.html" class="nav-link">Новости</a></li>
                        <li class="nav-item"><a href="#" class="nav-link active">Авторизация</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <section class="section">
                <h1>Вход в систему</h1>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="login">Логин или Email:</label>
                        <input type="text" id="login" name="login" required placeholder="Введите ваш логин или email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required placeholder="Введите ваш пароль">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Войти</button>
                    
                    <div class="auth-switch">
                        <p>Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a></p>
                    </div>
                </form>

                <form class="auth-form hidden" id="registerForm">
                    <div class="form-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" name="email" required placeholder="Введите ваш email">
                    </div>
                    
                    <div class="form-group">
                        <label for="regLogin">Логин:</label>
                        <input type="text" id="regLogin" name="login" required placeholder="Придумайте логин">
                    </div>
                    
                    <div class="form-group">
                        <label for="regPassword">Пароль:</label>
                        <input type="password" id="regPassword" name="password" required placeholder="Придумайте пароль">
                    </div>
                    
                    <div class="form-group">
                        <label for="regConfirmPassword">Подтвердите пароль:</label>
                        <input type="password" id="regConfirmPassword" name="confirmPassword" required placeholder="Повторите пароль">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    
                    <div class="auth-switch">
                        <p>Уже есть аккаунт? <a href="#" id="showLogin">Войти</a></p>
                    </div>
                </form>
                
                <div style="text-align: center; margin-top: 2rem;">
                    <a href="index.html" style="color: #888; text-decoration: none;">← Вернуться на главную</a>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 Футбольная лига Оренбурга</p>
            <p>Макаров Максим Вячеславович</p>
        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
